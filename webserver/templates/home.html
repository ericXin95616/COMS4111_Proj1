<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="mt-5 ml-5 d-flex flex-row justify-content-start align-items-center">
    <h1>Hello, {{ user }}</h1>
    <a href="/wishlist" class="ml-3">My Wishlist</a>
    <a href="/orders" class="ml-3">My Orders</a>
    <a href="/recommend" class="ml-3">Recommend List</a>
    <a href="/sell" class="ml-3">Sell</a>
    <a href="/logout" class="ml-auto mr-5">Log out</a>
</div>
<div class="mt-3 d-flex flex-row align-items-center justify-content-center">
    {% from "_renderhelpers.html" import render_field %}
    <form id="search" method=post class="d-flex flex-row align-items-center justify-content-center">
        <div>{{ render_field(form.category) }}</div>
        <div class="ml-3">{{ render_field(form.text) }}</div>
        <div class="ml-3 mt-3"><input type=submit value=Search></div>
    </form>
</div>
<div class="mt-3 ml-5">
    <div><h1>Products</h1></div>
    <div class="mt-3 d-flex justify-content-center" style="width: 100%">
        {% from "_renderhelpers.html" import render_products %}
        {{ render_products(products) }}
    </div>
</div>
</body>
</html>
