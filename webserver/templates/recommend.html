<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/home">Home</a></li>
    </ol>
</nav>
<div class="mt-5 ml-5">
    <div><h1>Products that might interest you</h1></div>
    <div class="mt-3 d-flex justify-content-center" style="width: 100%">
        {% if products %}
            {% from "_renderhelpers.html" import render_products %}
            {{ render_products(products) }}
        {% else %}
            <h1 class="text-info">We're sorry, but we could not find products that are suitable to recommend!</h1>
        {% endif %}
    </div>
</div>
</body>
</html>
