<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="d-flex flex-column container justify-content-center align-items-center">
      <h1 class="mt-5">Please login</h1>
      <br>
      {% from "_formhelpers.html" import render_field %}
      <form id="login" method=post>
        <dl>
          {{ render_field(form.firstname) }}
          {{ render_field(form.lastname) }}
          {{ render_field(form.username) }}
        </dl>
      </form>
      <p><input type=submit value=Login form="login">
      {% if form.error %}
        <p class="text-danger"><strong>Error:</strong> {{ form.error }}
      {% endif %}
    </div>
  </body>
</html>
